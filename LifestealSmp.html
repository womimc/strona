<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" href="img/WOMIMC.png">
		<meta charset="utf-8">
		<meta name="viewport"; content="width=device-width, initial-scale=1.0">
		<title>WOMIMC: Strona główna</title>
		<link href="style/style.css" rel="stylesheet">
		<link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
		<script>
			function copyip() {
				const text = "womimc.pl";
				const textArea = document.createElement("textarea");
				textArea.value = text;
				document.body.appendChild(textArea);
				textArea.select();
				document.execCommand("copy");
				document.body.removeChild(textArea);
				alert("Pomyślnie skopiowano!");
			}
		</script>
	</head>
	<body>
		<div class="tlo"></div>
		<div id="wszystko">
			<nav id="nawigacja">
				<a class="home" href="/"><img class="home" src="img/WOMIMC.png"></a>
				<a class="nawigacja" href="LifestealSmp">Lifesteal Smp</a>
				<a class="nawigacja" href="TntRun">Tnt Run</a>
				<a class="nawigacja" href="/">Strona główna</a>
			</nav>
			<a target="_blank" href="https://dc.womimc.pl"><img src="img/discord.png" class="discord"></a>
			<div id="rangi">
			</div>
			<div id="centerip">
				<h1 id="ip">WomiMC.pl<br/>Najlepszy serwer w Polsce</h1>
				<button class="copyip" onclick="copyip()">
					<img class="copyico" src="img/copy-icon.png">
					<p>Skopiuj ip</p>
				</button>
			</div>
		</div>
	</body>
</html>
